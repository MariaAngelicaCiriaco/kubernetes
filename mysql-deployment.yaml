apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment 
spec:
  reblicas: 
  selector:
    matchLabels:
      app: mysql-deployment
  template:
    metadata:
      labels:
        app: mysql-deployment
    spec:
      containers:
      - name: mysql-image
        image: mysql:5.6
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 3306
        env: 
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: password
        VolumeMounts:
          - name: mysql-volume
            mounPath: /var/lib/mysql
        volumes: 
          - name: mysql-pvc
        persistentVolumeClaim:
            claimName: mysql-pvc